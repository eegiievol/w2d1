
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="container pt-4">
        <form>

            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" aria-describedby="url"
                    placeholder="http(s)://xxx" required pattern="http?://.+|https?://.+">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email: xxx@xxx.xxx" required pattern="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else</small>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                required pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{10,}">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
</body>

</html>
